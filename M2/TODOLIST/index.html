<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
</head>
<body class="bg bg-dark">
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="border border-white p-3 rounded">
					<label for="" class="text-white">Add Activity</label>
					<div class="input-group mb-3">
						<input type="text" id="task" class="form-control" placeholder="Activity" />
						<div class="input-group-append">
							<button class="btn btn-primary" id="addTask">Add</button>
						</div>
					</div>
				</div>
				<br />

				<ul class="list-group border border-white p-3 rounded" id="taskList">
					<label for="" class="text-white">List Activities</label>
				</ul>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
